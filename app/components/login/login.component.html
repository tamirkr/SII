<form ng-submit="$ctrl.submit()" name="login" class="form-signin" novalidate>
    <h1 class="form-signin-heading text-muted">Login</h1>
    <input name="email" ng-model="$ctrl.email" type="email"  class="form-control" placeholder="Email address" required>
    <p class="help-block" ng-show="login.email.$dirty && login.email.$invalid">Please enter a valid email.</p>
    <input name="password" type="password" ng-model="$ctrl.password" class="form-control" placeholder="Password" required>
    <button ng-disabled="login.$invalid" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    <br>
    <a class="text-muted pull-right" ui-sref="register">Create account</a>
</form>
